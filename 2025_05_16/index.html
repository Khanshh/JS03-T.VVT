<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunst - Minimalist Furniture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #c9a873;
        }

        .logo span {
            color: #e66465;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e66465;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Main Layout styles */
        .main-layout {
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            margin: 20px 0 40px;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .right-column {
            height: 100%;
        }
        
        .hero {
            position: relative;
            overflow: hidden;
            height: 100%;
            min-height: 620px;
            background-color: #f0f0f0;
        }
        
        /* Product styles */
        .product-card {
            background-color: #f0f0f0;
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .slide-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-furniture {
            max-height: 90%;
            max-width: 90%;
            object-fit: contain;
        }

        .slider-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
        }

        .slider-dot.active {
            background-color: #c9a873;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }

        .hero-slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .hero-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .product-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #c9a873;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
        }

        .product-image {
            height: 160px;
            width: auto;
            display: block;
            margin: 0 auto 15px;
            object-fit: contain;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-category {
            color: #777;
            font-size: 14px;
        }

        .product-price {
            font-weight: bold;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .buy-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: white;
            color: #333;
            text-decoration: none;
            border: 1px solid #ddd;
            font-size: 14px;
            cursor: pointer;
        }

        /* Featured section */
        .featured {
            margin: 60px 0;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            color: #444;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #e66465;
        }

        /* Social links */
        .social-links {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            background-color: #fff;
            padding: 15px 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .social-link {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            text-decoration: none;
            font-size: 16px;
        }

        /* Utility links */
        .utility-links {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            background-color: #fff;
            padding: 15px 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .utility-link {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
